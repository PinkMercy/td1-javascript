    <script>
        do {
            a = parseInt(prompt("donner un nombre"))
            if (isNaN(a)) {
                alert("impooo")
            }
        } while (isNaN(a))
        do {
            b = prompt("donner un operateur")
        } while (b != "+" && b != "-" && b != "/" && b != "*")
        do {
            c = parseInt(prompt("donner un deuxieme nombre"))

            if (isNaN(c)) {
                alert("impooo2")
            }
        } while (isNaN(c))
        switch (b) {
            case "+":

                x = a + c
                break;

            case "-":
                x = a - c
                break;

            case "/":
                x = a / c
                break;
            case "*":
                x = a * c
                break;
            default:

                alert("impossible")
        }
        document.write(a, b, c, "=", x)
    </script>
